<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Produits</title>
  <!-- Include Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Produits</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="produits">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a 
          class="nav-link dropdown-toggle" 
          href="#" 
          id="navbardrop" 
          role="button" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          Produits
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbardrop">
          <li><a class="dropdown-item" routerLink="add-produit">Ajouter</a></li>
          <li><a class="dropdown-item" href="#">Lister</a></li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto m-2">
      <li class="nav-item dropdown">
        <a 
          class="nav-link dropdown-toggle" 
          href="#" 
          id="navbardropUser" 
          role="button" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          [username]
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbardropUser">
          <li><a class="dropdown-item" href="#">Login</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <!-- Angular Router Outlet -->
  <router-outlet></router-outlet>

  <!-- Include Bootstrap JS Bundle with Popper -->
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
